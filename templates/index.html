<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #0288d1;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #01579b;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ffcc00;
      color: #000;
    }

    p {
      font-size: 18px;
      margin-top: 30px;
      width: 70%;
    }

    center p {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-left: 5px solid #0288d1;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <center><h1>¡Bienvenido, Bill!</h1></center>
  </header>

  <nav>
    <a href="/insertar">Insertar una tarjeta</a>
    <a href="/buscar">Buscar por cédula</a>
    <a href="/eliminar">Eliminar tarjeta</a>
  </nav>

  <center>
    <p>Aplicación ejemplo calculadora de la cuota de tarjeta de crédito</p>
  </center>


</body>
</html>
